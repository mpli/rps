<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12 col-sm-5">
      <!--<div class="table-responsive">-->
      <div>
        <table class="table table-striped table-bordered table-hover table-condensed">
          <tr *ngFor="let review of reviews; let i = index">
            <td style="vertical-align:middle">{{ review.reviewCaption }}</td>
            <td class="text-center" style="vertical-align:middle">
              <button (click)="setSelectedReview(review.reviewID)" [ngClass]="{selected: isSelected(review.reviewID)}" class="btn btn-info">
                Read More
              </button>
            </td>
          </tr>
        </table>
      </div>
    </div>
       
    <div class="col-xs-12 col-sm-7">
      <div *ngFor="let review of reviews; let i = index" [style.display]="selectedReviewID==review.reviewID ? 'block':'none'" class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">{{ review.serviceName }}</h3>
        </div>

        <div class="panel-body">
          <div [innerHTML]="review.reviewContent"></div>
        </div>

        <div class="panel-footer"><b>Reviewed By:</b> {{ review.reviewBy }}</div>
      </div>
    </div>

    <div class="clearfix"> </div>

    <div class="col-xs-12 col-sm-4">
      <a href="http://my.angieslist.com/angieslist/review/5951881" target="_blank">Review Roseville Pool Service on Angieslist</a>
      <br>
      <br>
      <a href="http://yelp.com/biz/roseville-pool-service-roseville?" target="_blank">Check out Roseville Pool Service Reviews on Yelp</a>    
      <br>
      <br>
      <a href="https://search.google.com/local/writereview?placeid=ChIJ5yOkGgggm4ARxFeIxUqS4Ho" target="_blank">Review Roseville Pool Service on Google</a>
    </div>
  </div>

</div>
